butterfly:
- source_location: body
  color_override: color
  effectlib:
    class: EquationEffect
    x_equation: 0
    y_equation: (cos(t/57.2958)  * (2.71828^(cos(t/57.2958)) - 2 * cos(4t/57.2958)
      - (sin(t/(12 * 57.2958)))^5))
    z_equation: (sin(t/57.2958)  * (2.71828^(cos(t/57.2958)) - 2 * cos(4t/57.2958)
      - (sin(t/(12 * 57.2958)))^5))
    particles: 100
    duration: 10000000
    relative_offset: -0.5,0,0
    disappear_with_origin_entity: true
crown:
- location: origin
  source_location: head
  relative_offset: 0,0.2,0
  effectlib:
    class: Equation
    duration: 10000000
    particle: redstone
    particles: 100
    max_steps: 100
    period: 2
    color: '#ffd700'
    particle_size: 0.25
    pitch: 0
    x_equation: sin(t)*0.5
    z_equation: cos(t)*0.5
    y_equation: cos(t2*300)*cos(t2*300)*0.25
    orient: true
    orient_pitch: false
    update_directions: false
    update_locations: true
    disappear_with_origin_entity: true
- location: origin
  source_location: head
  relative_offset: 0,0.4,0
  effectlib:
    class: Equation
    duration: 10000000
    particle: redstone
    particles: 100
    max_steps: 100
    period: 3
    color: '#ffd700'
    particle_size: 0.25
    pitch: 0
    x_equation: sin(t)*0.5
    z_equation: cos(t)*0.5
    y_equation: cos(t2*3)*cos(t2*3)*0.3
    orient: true
    orient_pitch: false
    update_directions: false
    update_locations: true
    disappear_with_origin_entity: true
fountain:
- effectlib:
    class: Fountain
    duration: 86400000
    strands: 8
    particles_spout: 4
    particles_strand: 6
    particle_offset_x: 0.1
    particle_offset_y: 0.1
    particle_offset_z: 0.1
    particle_count: 4
    period: 4
snowy:
  z_equation: rand(-32,32)
tail:
- location: origin
  source_location: body
  relative_offset: -0.6,-0.1,0
  effectlib:
    class: Equation
    particle: redstone
    particle_size: 0.5
    color: '#dc143c'
    duration: 10000000
    max_steps: 300
    y_equation: -1*(sin(-1*t/100)*sin(-3*t/100))*0.5
    x_equation: -1*cos(t/150)
    z_equation: 0
    pitch: 0
    particles: 300
    update_directions: true
    update_locations: true
    orient_pitch: false
    orient: true
    disappear_with_origin_entity: true
- location: origin
  source_location: body
  relative_offset: -1.6,0.2,0
  effectlib:
    class: Equation
    particle: redstone
    particle_size: 0.35
    color: '#dc143c'
    duration: 10000000
    x_equation: 0
    y_equation: (13*cos(t) - 5*cos(2*t) - 2*cos(3*t) - cos(4*t))/(-50)
    z_equation: (16*sin(t)*sin(t)*sin(t))/80
    pitch: 0
    particles: 75
    update_directions: true
    update_locations: true
    orient_pitch: false
    orient: true
    disappear_with_origin_entity: true
